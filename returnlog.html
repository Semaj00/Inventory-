<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a1eac1; /* Apple green background */
            color: #fff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            background-color: #333; /* Dark grey background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .header-container img {
            height: 40px;
            margin-right: 10px;
        }
        .title-container {
            flex-grow: 1;
            text-align: center;
        }
        .dashboard-container h1 {
            margin-bottom: 5px;
            font-size: 18px;
            color: #fff;
        }
        .dashboard-container h2 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #ddd;
        }
        .table-container {
            width: 100%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff; /* White text color for table */
        }
        table, th, td {
            border: 1px solid #ddd; /* Add border to table, table headers, and table cells */
        }
        th, td {
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #444; /* Dark grey background for table headers */
        }
        .search-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-end;
        }
        .search-container input {
            width: 50%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Black text color for inputs */
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .button-container button {
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .button-container button img {
            height: 20px;
            margin-right: 8px;
        }
        .button-container button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-container">
            <img src="cad.jpg" alt="CAD Logo">
            <div class="title-container">
                <h1>Notre Dame of Tacurong College - Nursing Department's</h1>
            </div>
        </div>
        <h2>INVENTORY SYSTEM</h2>
        <div class="table-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search Request No." onkeyup="searchTable()">
            </div>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Request No.</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Returned Date</th>
                        <th>Borrower Name</th>
                        <th>ID Number</th>
                        <th>Course/Yr/Section</th>
                        <th>Completion</th>
                        <th>Condition</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added here -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='return.html'">
                <img src="returnlog.png" alt="Return Form">Return Form
            </button>
        </div>
    </div>
    <script>
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('itemsTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = '';
                    } else {
                        tr[i].style.display = 'none';
                    }
                }
            }
        }

        function loadTable() {
            const table = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            const rows = JSON.parse(localStorage.getItem('returnItems')) || [];
            rows.forEach(row => {
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = row.requestNo;
                newRow.insertCell(1).textContent = row.itemName;
                newRow.insertCell(2).textContent = row.quantity;
                newRow.insertCell(3).textContent = row.dateReturned;
                newRow.insertCell(4).textContent = row.borrowerName;
                newRow.insertCell(5).textContent = row.idNumber;
                newRow.insertCell(6).textContent = row.yearSection;
                newRow.insertCell(7).textContent = row.completion;
                newRow.insertCell(8).textContent = row.condition;
            });
        }

        window.onload = loadTable;
    </script>
</body>
</html>
