<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a1eac1; /* Apple green background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .create-account-container {
            background-color: #444; /* Dark grey background for the container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 400px; /* Adjust the width as needed */
        }
        .create-account-container h2 {
            margin-bottom: 20px;
        }
        .create-account-container label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }
        .create-account-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000; /* Black text color for inputs */
        }
        .create-account-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .create-account-container button:hover {
            background-color: #45a049;
        }
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .show-password-container label {
            color: #bbb;
            margin-right: 5px;
        }
        .exit-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .exit-button img {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <div class="show-password-container">
                <label for="showPassword">Show Password</label>
                <input type="checkbox" id="showPassword">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <button class="exit-button" onclick="window.location.href='main.html'">
        <img src="exit.png" alt="Exit">
    </button>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store data in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Redirect to try.html
            window.location.href = 'try.html';
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const type = this.checked ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
        });
    </script>
</body>
</html>
